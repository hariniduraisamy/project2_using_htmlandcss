<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Outfit:wght@100;300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100&family=Outfit:wght@100;300&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color: hsl(30, 38%, 92%);
    }
    
    .flex{
      display: flex;
      background-color: white;
      width: 480px;
      border-radius: 10px;
      margin: 100px auto;
    }
    .flex1{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .flex2{
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div><img src="images/image-product-desktop.jpg"width="230" height="438"  alt="" style="float: left;border-top-left-radius: 10px;border-bottom-left-radius: 10px;"></div>

    <div class="entire" style="padding: 20px;"><div style="font-family: 'Outfit', sans-serif;">P E R F U M E</div>

    <h1 style="font-family: 'Fraunces', serif;"><b>Gabrielle Essence Eau De Parfum</b></h1>
    <div style="font-size: 14px;line-height: 24px;font-family: 'Montserrat', sans-serif;color:black;"><b>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</b></div>
    
    <br>
    <div class="flex1" >
      <div style="color:hsl(158, 36%, 37%) ;font-size: 35px;font-family: 'Fraunces', serif;"><b>$149.99s</b></div>
      
  
    <div style="text-decoration:line-through; size: 10px;">$169.99</div>
    </div>
    <br>
    
  
    <div class="flex2"style="background-color:  hsl(158, 36%, 37%); height: 40px;color: hsl(0, 0%, 100%);width: 200px;margin-left: 20px;text-align: center;border-radius: 10px;"><div><img style="padding: 25px;" src="images/icon-cart.svg" alt=""></div><div style="font-family: 'Outfit', sans-serif;">Add to cart</div>  </div> </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Harini</a>.
  </div>
</body>
</html>
